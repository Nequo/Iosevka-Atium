[buildPlans.IosevkaSpin]
family = "Iosevka Spin"
spacing = "normal"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

  [buildPlans.IosevkaSpin.variants]
  inherits = "ss15"

    [buildPlans.IosevkaSpin.variants.design]
    zero = "tall-slashed"
    at = "threefold"
    lig-single-arrow-bar = "without-notch"

  [buildPlans.IosevkaSpin.ligations]
  inherits = "dlig"

[buildPlans.IosevkaSpin.weights.ExtraLight]
shape = 200
menu = 200
css = 200

[buildPlans.IosevkaSpin.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaSpin.weights.SemiBold]
shape = 600
menu = 600
css = 600

[buildPlans.IosevkaSpin.weights.ExtraBold]
shape = 800
menu = 800
css = 800

[buildPlans.IosevkaSpin.widths.Normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.IosevkaSpin.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaSpin.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
