[buildPlans.IosevkaAtium]
family = "Iosevka Atium"
spacing = "normal"
serifs = "sans"
noCvSs = false
exportGlyphNames = false
[buildPlans.IosevkaAtium.ligations]
inherits = "default-calt"
enables = [
  "tildeeq",
  "minus-minus",
  "plus-plus",
  "underscore-underscore"
]
disables = [
  "llggeq",
  "tilde-tilde",
  "tilde-tilde-tilde",
  "ltgt-slash-tag",
  "slash-asterisk"
]

  [buildPlans.IosevkaAtium.variants]
  inherits = "ss14"

    [buildPlans.IosevkaAtium.variants.design]
    zero = "slashed"
    capital-q = "crossing"
    a = "single-storey-earless-corner-serifless"
    b = "toothless-corner-serifless"
    d = "toothless-corner-serifless"
    g = "single-storey-flat-hook-earless-corner"
    h = "straight-serifless"
    i = "flat-tailed"
    j = "serifless"
    l = "flat-tailed"
    m = "earless-corner-double-arch-short-leg-serifless"
    n = "tailed-serifless"
    p = "earless-corner-serifless"
    q = "earless-corner-tailed-serifless"
    r = "earless-corner-serifless"
    t = "bent-hook-short-neck"
    u = "toothless-corner-serifless"
    v = "curly-serifless"
    w = "rounded-vertical-sides-serifless"
    x = "semi-chancery-straight-serifless"
    y = "cursive-flat-hook-serifless"
    z = "curly-serifless"
    brace = "curly-flat-boundary"
    ampersand = "closed"
    at = "threefold"

    [buildPlans.IosevkaAtium.variants.italic]
    zero = "slashed"
    capital-a = "round-top-serifless"
    capital-b = "more-asymmetric-interrupted-serifless"
    capital-j = "serifless"
    capital-m = "slanted-sides-hanging-serifless"
    capital-n = "asymmetric-serifless"
    capital-p = "open-serifless"
    capital-q = "open-swash"
    capital-r = "standing-open-serifless"
    capital-w = "rounded-vertical-sides-serifless"
    capital-x = "curly-serifless"
    capital-y = "curly-serifless"
    capital-z = "cursive"
    a = "single-storey-earless-rounded-tailed"
    b = "toothless-rounded-serifless"
    d = "toothless-rounded-serifless"
    f = "flat-hook-diagonal-tailed"
    g = "double-storey-open"
    h = "tailed-serifless"
    i = "serifed-diagonal-tailed"
    j = "diagonal-tailed-serifed"
    k = "diagonal-tailed-cursive-serifless"
    l = "serifed-diagonal-tailed"
    m = "short-leg-serifless"
    p = "earless-rounded-serifless"
    q = "earless-rounded-diagonal-tailed-serifless"
    t = "diagonal-tailed-short-neck2"
    u = "tailed-serifless"
    v = "cursive-serifless"
    w = "cursive-serifless"
    x = "cursive"
    z = "cursive"

[buildPlans.IosevkaAtium.weights.ExtraLight]
shape = 200
menu = 200
css = 200

[buildPlans.IosevkaAtium.weights.Regular]
shape = 500
menu = 500
css = 500

[buildPlans.IosevkaAtium.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.IosevkaAtium.widths.Normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.IosevkaAtium.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaAtium.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
